<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متجر رساله</title>
<style>
body {
font-family: Arial, sans-serif;
text-align: center;
}
.item {
display: inline-block;
margin: 20px;
text-align: center;
}
img {
width: 150px;
height: 150px;
cursor: pointer;
}
.count {
font-size: 18px;
color: #333;
}
        button {
            margin: 10px;
        }
</style>
</head>
<body>

<h1>مرحبا بكم في متجر رساله</h1>
<h2>الإجمالي: <span id="total">0</span> جنيه</h2>

<div class="item" data-price="25">
<img src="https://via.placeholder.com/150" alt="ماكورونا" id="macaroni">
        <!--<p>ماكورونا - 25 جنيه</p>-->
        <p>ماكورونا - <span id="price-macaroni">25</span> جنيه</p>
<p>العدد: <span class="count" id="count-macaroni">0</span></p>
        <button class="decrease" data-item="macaroni">-</button>
        <button class="increase" data-item="macaroni">+</button>
</div>

<div class="item" data-price="21">
<img src="https://via.placeholder.com/150" alt="أرز" id="rice">
        <p>أرز - 21 جنيه</p>
        <p>أرز - <span id="price-rice">21</span> جنيه</p>
<p>العدد: <span class="count" id="count-rice">0</span></p>
        <button class="decrease" data-item="rice">-</button>
        <button class="increase" data-item="rice">+</button>
</div>

<div class="item" data-price="10">
<img src="https://via.placeholder.com/150" alt="طماطم" id="tomato">
        <p>طماطم - 10 جنيه</p>
        <p>طماطم - <span id="price-tomato">10</span> جنيه</p>
<p>العدد: <span class="count" id="count-tomato">0</span></p>
        <button class="decrease" data-item="tomato">-</button>
        <button class="increase" data-item="tomato">+</button>
</div>

<div class="item" data-price="8">
<img src="https://via.placeholder.com/150" alt="بصل" id="onion">
        <p>بصل - 8 جنيه</p>
        <p>بصل - <span id="price-onion">8</span> جنيه</p>
<p>العدد: <span class="count" id="count-onion">0</span></p>
        <button class="decrease" data-item="onion">-</button>
        <button class="increase" data-item="onion">+</button>
</div>

<div class="item" data-price="15">
<img src="https://via.placeholder.com/150" alt="بطاطس" id="potatoes">
        <p>بطاطس - 15 جنيه</p>
        <p>بطاطس - <span id="price-potatoes">15</span> جنيه</p>
<p>العدد: <span class="count" id="count-potatoes">0</span></p>
        <button class="decrease" data-item="potatoes">-</button>
        <button class="increase" data-item="potatoes">+</button>
</div>

    <br>
    <button id="reset">إعادة ضبط</button>
    <button onclick="location.href='price.html'">تعديل الأسعار</button>

<script src="app.js"></script>
</body>
</html>

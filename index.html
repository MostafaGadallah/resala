<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
</head>
<body>

    <h1>الأسعار الحالية للمنتجات</h1>

    <div>
        <p>ماكورونا: <span id="macaroni-price"></span> جنيه</p>
        <p>أرز: <span id="rice-price"></span> جنيه</p>
        <p>طماطم: <span id="tomato-price"></span> جنيه</p>
        <p>بصل: <span id="onion-price"></span> جنيه</p>
        <p>بطاطس: <span id="potatoes-price"></span> جنيه</p>
    </div>

    <script>
        // دالة للحصول على الكوكيز
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // تحميل الأسعار من الكوكيز
        window.onload = function() {
            let macaroniPrice = getCookie('macaroniPrice');
            let ricePrice = getCookie('ricePrice');
            let tomatoPrice = getCookie('tomatoPrice');
            let onionPrice = getCookie('onionPrice');
            let potatoesPrice = getCookie('potatoesPrice');

            if (macaroniPrice) document.getElementById('macaroni-price').innerText = macaroniPrice;
            if (ricePrice) document.getElementById('rice-price').innerText = ricePrice;
            if (tomatoPrice) document.getElementById('tomato-price').innerText = tomatoPrice;
            if (onionPrice) document.getElementById('onion-price').innerText = onionPrice;
            if (potatoesPrice) document.getElementById('potatoes-price').innerText = potatoesPrice;
        };
    </script>

</body>
</html>
